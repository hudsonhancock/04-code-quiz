<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
        <h2 id="timer" class="hide">100</h2>
        
        <section id="greeting">
            <h2 id="greeting_header">Test Your Knowledge of JavaScript</h2>
            <p id="greeting_p">To begin your quiz, press start.</p>
        </section>
        
        <ul class="hide" id="list">
                <h2 id="question">Question Text</h2>
                <li>
                    <input type="radio" name="option" id="a" value="">
                    <label name="answer" id="a_text" class="answer">Answer</label>
                </li>
                <li>
                    <input type="radio" name="option" id="b" value="">
                    <label name="answer" id="b_text" class="answer">Answer</label>
                </li>
                <li>
                    <input type="radio" name="option" id="c" value="">
                    <label name="answer" id="c_text" class="answer">Answer</label>
                </li>
                <li>
                    <input type="radio" name="option" id="d" value="">
                    <label name="answer" id="d_text" class="answer">Answer</label>
                </li>
            </ul>
            <section id="save_menu" class="hide">
                <h2 id="save_text"></h2>
                <input id="name" class="hide" type="text"><label for=""></label>
            </section>
        </div>
        <button class="hide" id="submit">Submit</button>
        <button id="start">Start</button>
        <button class = 'hide' id="post_score">Finish Quiz</button>
        <button href="~/highscores.html" class = 'hide' id="save">Save</button>

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="./Assets/app.js"></script>
</body>
</html>
